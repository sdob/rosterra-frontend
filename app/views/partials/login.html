<div class="modal-body">
  <form class="form-horizontal" ng-submit="submit()">
    <div>{{error}}</div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="loginUsername">Email</label>
      <div class="col-sm-10">
        <input class="form-control" type="email"
        id="loginUsername" ng-model="username"
        required />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="loginPassword">Password</label>
      <div class="col-sm-10">
        <input class="form-control" type="password" id="loginPassword"
        ng-model="password" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
